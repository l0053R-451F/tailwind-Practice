<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Dashboard</title>
</head>

<body class="bg-purple-600">
    <div class="bg-white brand-container">
        <div class="grid grid-cols-12 ">
            <div class="col-span-7 px-5 py-8">
                <p class="text-4xl font-semibold ">Create Event</p>
                <form class="py-5 space-y-3">
                    <label for="title" class="text-lg font-semibold">Title</label>
                    <input type="text" maxlength="100" class="w-full h-12 border border-black pl-2">
                    <div class="mt-4"></div>
                    <label for="description" class="mt-5 text-lg font-semibold">Description</label>
                    <textarea class="w-full h-32 border border-black pl-2 pt-1" maxlength="400"></textarea>
                    <div class="grid grid-cols-12 space-x-5">
                        <div class="col-span-5">
                            <label for="title" class="text-lg font-semibold ">Event Date&Time</label>
                            <input type="text" class="w-full h-12 border border-black pl-2">
                            <div class="flex justify-end -mt-12">
                                <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                                <span class="px-5 py-3 material-icons cursor-pointer">
                                    schedule
                                </span>
                            </div>
                        </div>
                        <div class="col-span-3">
                            <label for="title" class="text-lg font-semibold">Duration</label>
                            <input type="text" class="w-full h-12 border border-black pl-2">
                            <div class="flex justify-end -mt-12">
                                <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                                <span class="px-5 py-3 material-icons cursor-pointer">
                                    schedule
                                </span>
                            </div>
                        </div>
                        <div class="col-span-4">
                            <label for="title" class="text-lg font-semibold">Event Budget</label>
                            <input type="text" class="w-full h-12 border border-black pl-2">
                            <div class="flex justify-end -mt-12">
                                <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                                <span class="px-5 py-3 material-icons cursor-pointer">
                                    account_balance_wallet
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5"></div>
                    <div>
                        <label for="title" class="text-lg font-semibold">Location</label>
                        <input type="text" class="w-full h-12 border border-black pl-2">
                        <div class="flex justify-end -mt-12">
                            <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                            <span class="px-5 py-3 material-icons cursor-pointer">
                                gps_fixed
                            </span>
                        </div>
                    </div>
                    <div class="mt-5"></div>
                    <label for="title" class="text-lg font-semibold">Facebook Link</label>
                    <input type="text" maxlength="100" class="w-full h-12 border border-black pl-2">
                </form>
            </div>
            <div class="col-span-5 px-5 py-11">
                <div class="flex justify-end cursor-pointer">
                    <span class="material-icons cursor-pointer">
                        close
                        </span>
                </div>
                <form class="py-6 space-y-3">
                    <div>
                        <label for="sponsor" class="text-lg font-semibold">Add Sponsor</label>
                        <input type="text" maxlength="100" class="w-full h-12 mt-3 border border-black pl-2">
                        <div class="flex justify-end -mt-12">

                            <span class="px-5 py-3 material-icons cursor-pointer">
                                search
                            </span>
                        </div>
                    </div>
                    <div class="py-2">
                        <label for="speaker" class="text-lg font-semibold">Add speaker</label>
                        <input type="text" maxlength="100" class="w-full h-12 mt-3 border border-black pl-2">
                        <div class="flex justify-end -mt-12">

                            <span class="px-5 py-3 material-icons cursor-pointer">
                                search
                            </span>
                        </div>
                    </div>
                    <div>
                        <label for="remainder" class="text-lg font-semibold">Set Remainder</label>
                        <input type="text" maxlength="100" class="w-full h-12 mt-4 border border-black pl-2">
                        <div class="flex justify-end -mt-12">
                            <!-- <div class=" flex items-center w-0.5 h-12 bg-black"></div> -->
                            <span class="px-5 py-3 material-icons cursor-pointer">
                                keyboard_arrow_down
                            </span>
                        </div>
                    </div>
                    <div class="grid grid-cols-12 space-x-5">
                        <div class="col-span-4 py-4">
                            <label for="title" class="text-lg font-semibold ">Event Seats</label>
                            <input type="text" class="w-full h-12 border border-black pl-2">
                            <div class="flex justify-end -mt-12">
                                <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                                <span class="px-5 py-3 material-icons cursor-pointer">
                                    event_seat
                                </span>
                            </div>
                        </div>

                        <div class="col-span-8 py-4">
                            <label for="title" class="text-lg font-semibold">Registration Begins</label>
                            <input type="text" class="w-full h-12 border border-black pl-2">
                            <div class="flex justify-end -mt-12">
                                <div class=" flex items-center w-0.5 h-12 bg-black"></div>
                                <span class="px-5 py-3 material-icons cursor-pointer">
                                    schedule
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="grid grid-cols-12 mt-9">
                    <div class="flex justify-end col-span-6">
                        <button class="py-4 font-semibold bg-transparent border rounded-sm shadow-2xl px-9 border-red-brand text-red-brand ">
                            Save to Draft
                        </button>
                    </div>
                    <div class="flex justify-end col-span-6">
                        <button class="py-4 font-semibold text-white rounded-sm shadow-2xl px-9 bg-red-brand">Create
                            Event
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/particles.min.js "></script>
    <script src="./js/app.js "></script>
</body>

</html>
